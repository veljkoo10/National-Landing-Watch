<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="isSidebarOpen" class="sidenav">
    <div class="sidebar-header">
      <img src="/images/logo-crno-zeleno.png" alt="National Landfill Watch" class="logo" />
    </div>

    <mat-nav-list>
      <a mat-list-item (click)="navigateTo('/map')" routerLinkActive="active-link">
        <mat-icon>public</mat-icon>
        <span>Map</span>
      </a>
      <a mat-list-item (click)="navigateTo('/statistics')" routerLinkActive="active-link">
        <mat-icon>bar_chart</mat-icon>
        <span>Statistics</span>
      </a>
      <a mat-list-item (click)="navigateTo('/blog')" routerLinkActive="active-link">
        <mat-icon>article</mat-icon>
        <span>Blog</span>
      </a>
      <a mat-list-item (click)="navigateTo('/faq')" routerLinkActive="active-link">
        <mat-icon>help_outline</mat-icon>
        <span>FAQ</span>
      </a>
      <a mat-list-item (click)="navigateTo('/about')" routerLinkActive="active-link">
        <mat-icon>info_outline</mat-icon>
        <span>About Us</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
