<div class="faq-container">
  <!-- Header section -->
  <h1 class="faq-title">{{ 'faq.page.title' | translate }}</h1>
  <p class="faq-description" [innerHTML]="'faq.page.description' | translate"></p>

  <!-- Categories -->
  <div class="faq-categories">
    <div class="category-card" *ngFor="let category of categories" (click)="scrollToCategory(category.id)">
      <mat-icon>{{ category.icon }}</mat-icon>
      <span>{{ category.title | translate }}</span>
    </div>
  </div>

  <!-- FAQ sections -->
  <div class="faq-section" *ngFor="let category of categories" [attr.id]="category.id">
    <h2 class="category-title">{{ category.title | translate }}</h2>

    <mat-accordion>
      <mat-expansion-panel *ngFor="let item of category.questions" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ item.question | translate }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p class="answer">{{ item.answer | translate }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
